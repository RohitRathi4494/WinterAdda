<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up | Winter Adda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-full {
            width: 100%;
            margin-top: 10px;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .auth-footer a {
            color: #D15575;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-area">
            <img src="images/logo.png" alt="Winter Adda Logo">
            <span>Winter Adda</span>
        </div>

        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="auth-container">
        <h2>Create Account</h2>
        <div id="error-message" class="error-message"></div>
        <form onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>
            <button type="submit" class="btn btn-full">Sign Up</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <footer>
        Â© 2025 Winter Adda. All rights reserved.
    </footer>

    <script src="auth.js"></script>
</body>

</html>
