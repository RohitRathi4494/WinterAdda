<body onload="loadCart()">
  <header>
    <div class="logo-area">
      <img src="images/logo.png" alt="Winter Adda Logo">
      <span>Winter Adda</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="active">Cart</a>
    </nav>
  </header>

  <div class="container">
    <h1 class="section-title">Your Cart</h1>

    <div id="empty-cart-msg" style="text-align:center; padding:40px 20px; display:none;">
      <p style="font-size:18px; margin-bottom:15px;">Your cart is empty.</p>
      <p>Explore our <a href="products.html" style="color:#e74c3c; text-decoration:underline;">winter collection</a> and
        find something you love!</p>
    </div>

    <div id="cart-content">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-body">
          <!-- JS will insert rows with product images dynamically -->
        </tbody>
      </table>

      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="cart-subtotal">₹0</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span id="cart-shipping">₹0</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="cart-total">₹0</span>
        </div>
      </div>

      <div class="cart-actions">
        <a href="products.html" class="btn btn-outline">Continue Shopping</a>
        <div>
          <button class="btn btn-outline" onclick="clearCart()">Clear Cart</button>
          <button class="btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Winter Adda. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>
