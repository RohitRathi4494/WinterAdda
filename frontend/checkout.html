<body onload="loadCheckoutSummary()">

  <header>
    <div class="logo-area">
      <img src="images/logo.png" alt="Winter Adda Logo">
      <span>Winter Adda</span>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="container">

    <h1 class="section-title">Checkout</h1>

    <div class="checkout-grid">

      <!-- LEFT: SHIPPING FORM -->
      <div class="checkout-box">
        <h3>Shipping Details</h3>

        <form id="checkout-form" name="checkout" method="POST" data-netlify="true">

          <label>Full Name</label>
          <input type="text" required>

          <label>Email</label>
          <input type="email" required>

          <label>Phone Number</label>
          <input type="tel" required>

          <label>Address</label>
          <textarea rows="3" required></textarea>

          <label>City</label>
          <input type="text" required>

          <label>Pincode</label>
          <input type="text" required>

          <h3 style="margin-top:15px;">Payment Method</h3>

          <label class="radio-option">
            <input type="radio" name="payment" value="cod" checked>
            Cash on Delivery
          </label>

          <label class="radio-option">
            <input type="radio" name="payment" value="online">
            Online Payment (Coming Soon)
          </label>

          <button type="button" class="btn" onclick="placeOrder()" style="margin-top:15px;">
            Place Order
          </button>

        </form>
      </div>

      <!-- RIGHT: ORDER SUMMARY -->
      <div class="checkout-box">
        <h3>Order Summary</h3>

        <div id="checkout-items"></div>

        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="checkout-subtotal">₹0</span>
        </div>

        <div class="summary-row">
          <span>Shipping:</span>
          <span id="checkout-shipping">₹0</span>
        </div>

        <div class="summary-row total">
          <span>Total:</span>
          <span id="checkout-total">₹0</span>
        </div>
      </div>

    </div>

  </div>

  <footer>
    © 2025 Winter Adda. All rights reserved.
  </footer>

  <script src="auth.js"></script>
</body>
